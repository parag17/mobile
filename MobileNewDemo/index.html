<!DOCTYPE html> 
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Hello, World parag</title>
        
       <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
        
          <script src="../../jquery-mobile/jquery-1.8.2.min.js" type="text/javascript"></script>
         <script src="../../jquery-mobile/jquery.tmpl.min.js" type="text/javascript"></script>
      <script type="text/javascript">
         
      $("#btnAdd").live("click",function(){
        
         $("<table><tr><td>"+$("#txtName").val()+"</td><td>"+$("#txtMobile").val()+"</td></tr></table>").appendTo("#contactContainer");
      });
          $("#btnDetails").live("click",function(){
              $("#maintbl").css("display","none");
               $("#btnBack").css("display","block");
              $("#pageContent").css("display","block");
              });
           $("#btnBack").live("click",function(){
              $("#maintbl").css("display","block");
                $("#btnBack").css("display","none");
                $("#pageContent").css("display","none");
              });
          
      </script>
    </head> 
    <body style="background:#4478aa;"> 
        
       
     <table id="maintbl">
         <tr style="height:100px;width:100%">
             <td colspan="2" align="center">
                 <label style="width:100px;height:30px;margin-left:50px;font-size:25px;color:#fcd500;">List Of Contacts</label>
             </td>
         </tr>
         <tr>
             <td style="width:30%">
               <label id="lblName" style="font-size:25px;color:white;margin-left:10px">Name parag</label>
                 </td>
            <td style="width:70%">
                 <input type="text" id="txtName" style="height:25px;width:180px;margin-left:10px"/>
             </td>
         </tr>
         <tr style="height:10px">
             <td>
                 
             </td>
         </tr>
          <tr>
             <td>
               <label id="lblMobile" style="font-size:25px;color:white;margin-left:10px">Mobile</label>
                 </td>
              <td>
                 <input type="text" id="txtMobile" style="height:25px;width:180px;margin-left:10px"/>
             </td>
         </tr>
         <tr style="height:70px">
             <td>
                 
             </td>
         </tr>
         <tr style="height:70px">
             <td colspan="2" align="center">
              <input type="button" id="btnAdd" value="Add" style="width:100px;height:30px;margin-left:50px;background-color: #fcd500;"/>
                 </td>
            
         </tr>
          
     </table>
        <table>
            <tr>
             <td colspan="2" align="center">
              <input type="button" id="btnDetails" value="View Details" style="width:300px;height:30px;margin-left:8px;background-color: #fcd500;"/>
                 </td>
            
         </tr>
             <tr>
             <td colspan="2" align="center">
              <input type="button" id="btnBack" value="Go Back" style="width:200px;height:30px;margin-left:50px;background-color: #fcd500;display:none"/>
                 </td>
            
         </tr>
        </table>
        <div id="pageContent" style="display:none">
 
        <h1>Contact List</h1>
 
        <div id="contactContainer">
 
    </div>
            </div>
        <script type="text/javascript">
     // Create an array of books
    
     var contacts = [
            { Name: "ASP.NET 4 Unleashed", Mobile: 1234},
            { Name: "ASP.NET MVC Unleashed", Mobile: 5678},
            { Name: "ASP.NET Kick Start", Mobile: 9101112},
            { Name: "ASP.NET MVC Unleashed iPhone", Mobile: 13141516},
        ];
         
     // Render the books using the template
     $(document).ready(function () {
      
        
         $("#contactList").tmpl(contacts).appendTo("#contactContainer");
         
     });
  
   
    </script>
        <script id="contactList" type="text/x-jquery-tmpl">
       <table width="100%">
           <tr>
               <td style="width:70%">${Name}</td>
               <td style="width:30%"><a href="tel:${Mobile}"><b>${Mobile}</b></a></a></td>
           </tr>
       </table>
           </script>
    </body>
    </html>
